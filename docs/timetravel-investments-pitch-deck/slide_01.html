<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTravel.Investments - AI-Powered Trading Platform - Slide 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .slide-container {
    width: 1920px;
    height: 1080px;
    background: linear-gradient(135deg, #0A0E27 0%, #151B3B 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  .bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.15;
    filter: blur(2px);
  }
  
  .content-wrapper {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 1400px;
    padding: 60px;
  }
  
  .logo-text {
    font-size: 96px;
    font-weight: 800;
    background: linear-gradient(135deg, #00D9FF 0%, #8B5CF6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
    letter-spacing: -2px;
    text-shadow: 0 0 80px rgba(0, 217, 255, 0.3);
  }
  
  .tagline {
    font-size: 42px;
    color: #FFFFFF;
    font-weight: 600;
    margin-bottom: 20px;
    letter-spacing: -0.5px;
  }
  
  .subtitle {
    font-size: 28px;
    color: #94A3B8;
    font-weight: 400;
    line-height: 1.6;
    max-width: 1100px;
    margin: 0 auto 60px;
  }
  
  .highlight-box {
    background: rgba(0, 217, 255, 0.1);
    border: 2px solid rgba(0, 217, 255, 0.3);
    border-radius: 20px;
    padding: 40px 60px;
    backdrop-filter: blur(10px);
    display: inline-block;
  }
  
  .highlight-text {
    font-size: 32px;
    color: #00D9FF;
    font-weight: 700;
    font-family: 'JetBrains Mono', monospace;
  }
  
  .glow-effect {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0, 217, 255, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    top: -200px;
    right: -200px;
    pointer-events: none;
  }
  
  .glow-effect-2 {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -150px;
    left: -150px;
    pointer-events: none;
  }
</style>

<div class="slide-container">
  <img src="../images/slide01_title.webp" alt="AI Trading" class="bg-image">
  <div class="glow-effect"></div>
  <div class="glow-effect-2"></div>
  
  <div class="content-wrapper">
    <div class="logo-text">TimeTravel.Investments</div>
    <div class="tagline">AI-Powered Multi-Agent Trading Platform</div>
    <div class="subtitle">
      Democratizing institutional-grade algorithmic trading through specialized AI agents,<br>
      bridging equities and prediction markets for retail and institutional investors
    </div>
    
    <div class="highlight-box">
      <div class="highlight-text">$13.5B AI Trading Market â†’ $70B by 2034</div>
    </div>
  </div>
</div>
</body>
</html>
