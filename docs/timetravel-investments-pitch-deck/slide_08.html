<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 8</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .slide-container {
    width: 1920px;
    height: 1080px;
    background: linear-gradient(135deg, #0A0E27 0%, #151B3B 100%);
    display: flex;
    flex-direction: column;
    padding: 80px;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    position: relative;
    overflow: hidden;
  }
  
  .title {
    font-size: 72px;
    font-weight: 800;
    color: #FFFFFF;
    margin-bottom: 50px;
    letter-spacing: -1px;
    text-align: center;
  }
  
  .title-accent {
    background: linear-gradient(135deg, #00D9FF 0%, #8B5CF6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .content-grid {
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    gap: 50px;
    flex: 1;
  }
  
  .left-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 25px;
  }
  
  .weight-card {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 16px;
    padding: 25px;
    display: flex;
    align-items: center;
    gap: 25px;
  }
  
  .weight-bar-container {
    flex: 1;
  }
  
  .weight-label {
    font-size: 22px;
    font-weight: 600;
    color: #FFFFFF;
    margin-bottom: 10px;
  }
  
  .weight-bar-bg {
    width: 100%;
    height: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }
  
  .weight-bar {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 15px;
    font-size: 20px;
    font-weight: 700;
    color: #FFFFFF;
    font-family: 'JetBrains Mono', monospace;
  }
  
  .bar-technical { background: linear-gradient(90deg, #00D9FF 0%, #0099CC 100%); width: 30%; }
  .bar-vix { background: linear-gradient(90deg, #F59E0B 0%, #D97706 100%); width: 20%; }
  .bar-pe { background: linear-gradient(90deg, #10B981 0%, #059669 100%); width: 15%; }
  .bar-sentiment { background: linear-gradient(90deg, #8B5CF6 0%, #7C3AED 100%); width: 20%; }
  .bar-insider { background: linear-gradient(90deg, #EF4444 0%, #DC2626 100%); width: 15%; }
  
  .score-legend {
    background: rgba(0, 217, 255, 0.1);
    border: 2px solid rgba(0, 217, 255, 0.3);
    border-radius: 20px;
    padding: 30px;
  }
  
  .legend-title {
    font-size: 26px;
    font-weight: 700;
    color: #00D9FF;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .legend-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .legend-item:last-child {
    border-bottom: none;
  }
  
  .legend-label {
    font-size: 20px;
    color: #FFFFFF;
    font-weight: 600;
  }
  
  .legend-value {
    font-size: 20px;
    color: #94A3B8;
    font-family: 'JetBrains Mono', monospace;
  }
  
  .right-section {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .dashboard-container {
    width: 100%;
    height: 750px;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(0, 217, 255, 0.3);
    background: rgba(255, 255, 255, 0.02);
  }
  
  .dashboard-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .glow-effect {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0, 217, 255, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    top: 50%;
    right: -150px;
    transform: translateY(-50%);
    pointer-events: none;
  }
</style>

<div class="slide-container">
  <div class="glow-effect"></div>
  
  <div class="title">Signal Scoring <span class="title-accent">System</span></div>
  
  <div class="content-grid">
    <div class="left-section">
      <div class="weight-card">
        <div class="weight-bar-container">
          <div class="weight-label">Technical Indicators</div>
          <div class="weight-bar-bg">
            <div class="weight-bar bar-technical">30%</div>
          </div>
        </div>
      </div>
      
      <div class="weight-card">
        <div class="weight-bar-container">
          <div class="weight-label">VIX Volatility</div>
          <div class="weight-bar-bg">
            <div class="weight-bar bar-vix">20%</div>
          </div>
        </div>
      </div>
      
      <div class="weight-card">
        <div class="weight-bar-container">
          <div class="weight-label">PE Fundamentals</div>
          <div class="weight-bar-bg">
            <div class="weight-bar bar-pe">15%</div>
          </div>
        </div>
      </div>
      
      <div class="weight-card">
        <div class="weight-bar-container">
          <div class="weight-label">News Sentiment</div>
          <div class="weight-bar-bg">
            <div class="weight-bar bar-sentiment">20%</div>
          </div>
        </div>
      </div>
      
      <div class="weight-card">
        <div class="weight-bar-container">
          <div class="weight-label">Insider Activity</div>
          <div class="weight-bar-bg">
            <div class="weight-bar bar-insider">15%</div>
          </div>
        </div>
      </div>
      
      <div class="score-legend">
        <div class="legend-title">Signal Interpretation</div>
        <div class="legend-item">
          <div class="legend-label">Strong Buy</div>
          <div class="legend-value">≥ 0.80</div>
        </div>
        <div class="legend-item">
          <div class="legend-label">Buy</div>
          <div class="legend-value">≥ 0.60</div>
        </div>
        <div class="legend-item">
          <div class="legend-label">Hold</div>
          <div class="legend-value">≥ 0.40</div>
        </div>
        <div class="legend-item">
          <div class="legend-label">Strong Sell</div>
          <div class="legend-value">< 0.20</div>
        </div>
      </div>
    </div>
    
    <div class="right-section">
      <div class="dashboard-container">
        <img src="../images/slide08_scoring.webp" alt="Signal Scoring Dashboard">
      </div>
    </div>
  </div>
</div>
</body>
</html>
